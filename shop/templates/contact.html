{%extends 'basic.html'%}
{% block title%} Abiut us  {% endblock %}

{% block body%}
<div class="container">
<form method="post" action="/contact/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="name" class="form-control" name="name" id="name" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your data with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control"   name="email" id="email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1"  class="form-label">Your Phone</label>
        <input type="number" class="form-control" name="phone" id="phone">
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1"class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message"  rows="3"></textarea>
      </div>
    <button type="submit" class="btn btn-primary">Contact us</button>
  </form>
</div>


{% endblock %}
